{{ define "header" }}
  {{- partial "slim-header.html" . -}}
{{ end }}
{{ define "main" }}
  <main class="post-wrap">
    <div class="container">
      <article>
        <header>
          <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{ if .Description }}
          <p class="h3 double">{{ .Description }}</p>
        {{ end }}
        {{.Content}}
      </article>
    </div>
  </main>
  {{- partial "recent-posts.html" . -}}
{{ end }}
